<section class="happyclients">
<div class="container headings text-center">
    <h1 class="text-center font-weight-bold">OUR HAPPY CLIENTS</h1>
    <p class="text-center text-captalize pt-1">Our Satisfied Customer Says</p>
</div>
<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner container" >
        <div *ngFor="let item of carouselItems; let i = index" class="carousel-item" [class.active]="i === 0">
          <div class="row">
            <div *ngFor="let project of item.projects" class="col-lg-4 col-md-4 col-12">
              <div class="box">
                <a href="#"><img src="{{ project.image }}" class="img-fluid img-thumbnail"></a>
                <p class="m-4">{{ project.description }}</p>
                <h1>{{ project.name }}</h1>
                <h2>{{ project.role }}</h2>
              </div>
            </div>
          </div>
        </div>
    </div>
